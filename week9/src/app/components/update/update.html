<div class="container">
  <h2>Update Product</h2>
  <form (ngSubmit)="updateProduct()">
    <div class="form-group">
      <label>ID</label>
      <input class="form-control" [(ngModel)]="product.id" name="id" disabled>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" [(ngModel)]="product.name" name="name">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" [(ngModel)]="product.description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" [(ngModel)]="product.price" name="price">
    </div>
    <div class="form-group">
      <label>Units</label>
      <input type="number" class="form-control" [(ngModel)]="product.units" name="units">
    </div>
    <button type="submit" class="btn btn-success mt-3">
      <i class="fa fa-save"></i> Save Changes
    </button>
  </form>
</div>
